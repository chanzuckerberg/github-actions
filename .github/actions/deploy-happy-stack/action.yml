name: Create or Update a Happy Stack
description: "Will create or update a Happy Stack"
inputs:
  tfe-token:
    description: "TFE Token"
    required: true
  stack-name:
    description: "Name of the stack to create or update"
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - name: Install happy
      uses: chanzuckerberg/github-actions/.github/actions/install-happy@53ae13476bb464534ba471b07f4a3b3eb2d11e30
    - name: Create or update happy stack
      env:
        TFE_TOKEN: ${{ inputs.tfe-token }}
      shell: bash
      run: |
        if $(happy list | grep -q ${{ inputs.stack-name }} ); then
          echo "Updating stack ${{ inputs.stack-name }}"
          happy update --tag sha-${GITHUB_SHA} ${{ inputs.stack-name }}
        else
          echo "Creating stack ${{ inputs.stack-name }}"
          happy create  --tag sha-${GITHUB_SHA} ${{ inputs.stack-name }}
        fi

