name: Downloads and installs Happy CLI
description: "Will download and install Happy CLI."
inputs:
  happy_version:
    description: "Version of happy CLI to fetch"
    required: true
    default: "latest"
  install_globally:
    description: "Whether to add happy to the system bin directory"
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - name: Determine Happy version
      id: find_version
      uses: actions/github-script@v6
      with:
        script: |
          const inputVersion = `${{ inputs.happy_version }}`;
          const version = inputVersion; // TODO: update this
          console.log(`Setting Happy version to: ${version}`);
          core.setOutput("happy_version", version);
    - name: Install happy
      shell: bash
      env:
        HAPPY_VERSION: ${{ steps.find_version.outputs.happy_version }}
        INSTALL_SYSTEMWIDE: ${{ inputs.install_globally }}
      # TODO: cache as in:
      #       https://docs.github.com/en/actions/creating-actions/developing-a-third-party-cli-action
      run: |
        set -ue
        cd $(mktemp -d)
        if [ -z $HAPPY_VERSION ] || [ $HAPPY_VERSION == "latest" ]
        then
          HAPPY_VERSION=$(gh api -H "Accept: application/vnd.github.v3+json" /repos/chanzuckerberg/happy/releases -q "[.[] | select(.tag_name | startswith(\"cli-v\")) | .tag_name][0]" | sed -e "s/^[a-z\-]*v//")
        fi
        echo Installing happy version $HAPPY_VERSION
        wget --quiet https://github.com/chanzuckerberg/happy/releases/download/v${HAPPY_VERSION}/happy_${HAPPY_VERSION}_linux_amd64.tar.gz -O happy.tar.gz
        tar -xf happy.tar.gz
        echo "${PWD}" >> "${GITHUB_PATH}"
        if [ -n "${INSTALL_SYSTEMWIDE}" ]; then
            cp happy /usr/local/bin/
        fi
