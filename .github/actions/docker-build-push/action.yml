          let cache_from = [
            `branch-${context.head_ref}`,
            `branch-${context.base_ref}`,
            `branch-${ context?.payload?. }`

          ]
          // If pull_request
          const ref = context.payload.pull_request.head.ref
          if (!ref.startsWith(prefix)) {
            core.setFailed(`ref ${ref} did not start with ${prefix}`)
            return
          }
          // Must be compatible with DNS charset, replace chars not allowed with '-'
          const stackName = ref.slice(prefix.length).replaceAll(/[^a-zA-Z0-9/-]+/g, "-")
          console.log(`stackName: ${stackName}`)
          core.setOutput('stack-name', stackName)
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        file: ${{ inputs.dockerfile }}
        context: ${{ inputs.context }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=registry,ref=${{ inputs.registry }}/${{ inputs.name }}:branch-${{ github.head_ref }}
          type=registry,ref=${{ inputs.registry }}/${{ inputs.name }}:branch-${{ github.base_ref }}
        cache-to: |
          type=inline,mode=max
        build-args: ${{ inputs.build_args }}
